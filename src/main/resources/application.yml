server:
  port: 8080

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}  # 기본값은 dev
    include: oauth

  datasource:
    driver-class-name: ${DATASOURCE_DRIVER:com.mysql.cj.jdbc.Driver}

  jpa:
    hibernate:
      ddl-auto: none        # 공통은 안전하게 none
    show-sql: false
    properties:
      hibernate:
        format_sql: false
    database-platform: org.hibernate.dialect.MySQL8Dialect

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

jwt:
#  secret: ${JWT_SECRET_KEY}
#  access-token-validity: ${JWT_ACCESS_EXPIRE:3600000}
#  refresh-token-validity: ${JWT_REFRESH_EXPIRE:604800000}
  secret-key: your-very-secret-jwt-key-here
  access-expire: 3600000       # 1시간 (ms)
  refresh-expire: 604800000    # 7일 (ms)

mework.security: INFO